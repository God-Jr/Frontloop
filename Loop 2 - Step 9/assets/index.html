<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <img src="./img/menu.svg" class="menu" alt="" />
          <p>GOOGLE</p>
          <img src="./img/search.svg" class="search" alt="" />
        </div>
        <div class="car-blue">
          <div class="destiny">
            <p>Hamburg</p>
            <div class="car-line">
              <img src="./img/car.svg" alt="" />
              <div class="p-line">
                <div class="point1"></div>
                <hr class="line1" />
                <hr class="line2" />
                <div class="point2"></div>
              </div>
            </div>
            <p>Cologne</p>
          </div>
          <div class="info">
            <p class="text1">TIME 4h 22min</p>
            <p class="text2">Distance 424km</p>
          </div>
          <div class="map">
            <img src="./img/location.svg" alt="" />
            <p>OPEN MAP</p>
          </div>
        </div>
        <div class="directions">
          <div class="title">
            <p class="textT">Hamburg</p>
          </div>
          <div class="indication">
            <img src="./img/direction.svg" alt="" />
            <div class="data">
              <p class="textA">9 min (4.6 km)</p>
              <p class="textB">Head northeast on Plan forward Bergstrasse</p>
            </div>
          </div>
          <div class="indication">
            <img src="./img/direction.svg" alt="" />
            <div class="data">
              <p class="textA">82 km</p>
              <p class="textB">Turn rigth onto Bergstasse</p>
            </div>
          </div>
          <div class="indication">
            <img src="./img/direction.svg" alt="" />
            <div class="data">
              <p class="textA">210m</p>
              <p class="textB">Continue onto Schmiedestrasse</p>
            </div>
          </div>
          <div class="street">
            <img src="./img/marker.svg" alt="" />
          </div>
          <div class="indication">
            <img src="./img/direction.svg" alt="" />
            <div class="data">
              <p class="textA">64m</p>
              <p class="textB">Continue onto Alto Fischmarkt</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
