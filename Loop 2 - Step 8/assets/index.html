<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="content">
          <div class="noch"></div>
          <div class="title">
            <p>CARD</p>
          </div>
          <div class="card">
            <img src="./img/card.png" alt="" />
          </div>
          <div class="box">
            
            <div class="item">
              <div class="text">
                <img src="./img/lock.svg" alt="" />
                <div class="box2">
                  <p class="black">Lock card</p>
                  <p class="grey">You can unclock it later</p>
                </div>
              </div>
              <div class="toogle">
                <input type="checkbox" id="boton" class="toogle-button" />
                <label for="boton"></label>
              </div>
            </div>
            <div class="item">
              <div class="text">
                <img src="./img/plane.svg" alt="" />
                <div class="box2">
                  <p class="black">Payments abroad</p>
                  <p class="grey">Enable your card abroad</p>
                </div>
              </div>
              <div class="toogle">
                <input type="checkbox" id="boton1" class="toogle-button" />
                <label for="boton1"></label>
              </div>
            </div>
            <div class="item">
              <div class="text">
                <img src="./img/laptop.svg" alt="" />
                <div class="box2">
                  <p class="black">Online payments</p>
                  <p class="grey">Enable online transactions</p>
                </div>
              </div>
              <div class="toogle">
                <input type="checkbox" id="boton2" class="toogle-button" />
                <label for="boton2"></label>
              </div>
            </div>
            <div class="item">
              <div class="text">
                <img src="./img/atm.svg" alt="" />
                <div class="box2">
                  <p class="black">ATM withdrawals</p>
                  <p class="grey">Enable ATM withdrawals</p>
                </div>
              </div>
              <div class="toogle">
                <input type="checkbox" id="boton3" class="toogle-button" />
                <label for="boton3"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body> 
</html>
