<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="ticket">
        <div class="country">
          <h3>FRA</h3>
          <h3 class="g-middle">-</h3>
          <h3>AMS</h3>
        </div>

        <div class="city">
          <p>FRANKFURT</p>
          <p>AMSTERDAM</p>
        </div>

        <div class="box-1">
          <div class="flight">
            <h5>FLIGHT</h5>
            <p>815</p>
          </div>
          <div class="gate">
            <h5>GATE</h5>
            <p>23G</p>
          </div>
          <div class="seat">
            <h5>SEAT</h5>
            <p>10F</p>
          </div>
        </div>

        <div class="box-2">
          <div class="info-i">
            <div class="name">
              <h5>PASSENGER</h5>
              <p>Robert De Niro</p>
            </div>
            <div class="class">
              <h5>CLASS</h5>
              <p>Business</p>
            </div>
            <div class="date-d">
              <h5>DEPARTURE</h5>
              <p>3:45am, Dec 15</p>
            </div>
          </div>

          <div class="qr">
            <img src="./img/qr.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
